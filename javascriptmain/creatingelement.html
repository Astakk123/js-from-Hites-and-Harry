<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    //++++++++++++++ Creating new Element ++++++++++++++++++++++++++++
// Here we would learn creating element 

const div = document.createElement('div')  //it create div element
console.log(div)
//now select the varible which store the whole document.createElement('div') and do a lot 

div.className = "main"
div.id = Math.round(Math.random() * 10 + 1)  //it will be changing the id of the element when we refresh or shave it this is math library
div.setAttribute("title", 'generated title')
div.style.backgroundColor = "green"
div.style.padding = '12px'
//div.innerText = "Chai aur code"  // this is lengthy so we goinner to the text node we will try to create a text node 

const addText = document.createTextNode("Chai Aur Code")
div.appendChild(addText)

document.body.appendChild(div)

</script>
</html>
